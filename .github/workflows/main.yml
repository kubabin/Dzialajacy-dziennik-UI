name: build

on: 
  workflow_dispatch:
  push:
    paths-ignore:
      - "/docs/**"
      - "/.github/workflows/**"


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache
        uses: actions/cache@v3.1.0-beta.3

      - run: npm install
      - run: npm -g install @angular/cli
      - run: ng build --base-href /Dzialajacy-dziennik-UI/
